<div class="option-change-container">
  <div *ngIf="type === 'option' || type === 'tab'">
    <div nz-row [nzGutter]="6" class="option-change-box" *ngFor="let val of _value; let index = index">
      <div nz-col nzSpan="12">
        <input type="text" [(ngModel)]="val.label" nz-input placeholder="Label">
      </div>
      <div nz-col nzSpan="6">
        <input type="text" [(ngModel)]="val.value" nz-input placeholder="Value">
      </div>
      <!-- <div nz-col nzSpan="6">
        <input type="text" [(ngModel)]="val.tooltip" nz-input placeholder="tooltip">
      </div> -->
      <div nz-col nzSpan="6">
        <div class="option-delete-box" (click)="handleDelete(index)">
          <button nz-button nzDanger ><i nz-icon nzType="delete"></i></button>
        </div>
      </div>
    </div>
    <div nz-col nzSpan="24">
      <button nz-button nzType="primary" (click)="handleAdd()">Add</button>
    </div>
  </div>
  <div *ngIf="type === 'rules'">
    <div nz-row class="option-change-box" *ngFor="let val of _value; let index = index">
      <ng-container *ngIf="index !== 0">
        <div nz-col nzSpan="24">
          <input type="text" [(ngModel)]="val.message" nz-input placeholder="Validation Tooltip">
        </div>
        <div nz-col nzSpan="20">
          <input type="text" [(ngModel)]="val.pattern" nz-input placeholder="Regex pattern">
        </div>
        <div nz-col nzSpan="4">
          <div class="option-delete-box" (click)="handleDelete(index)">
            <button nz-button nzType="primary" nzDanger><i nz-icon nzType="delete"></i></button>
          </div>
        </div>
      </ng-container>
    </div>
    <div nz-col nzSpan="24">
      <button nz-button nzType="primary" (click)="handleAddRules()">Add</button>
    </div>
  </div>
  <div *ngIf="type === 'colspan'">
    <div nz-row class="option-change-box" *ngFor="let val of _value; let index = index">
      <div nz-col nzSpan="18">
        <nz-input-number [(ngModel)]="val.span" style="width: 100%;" [nzMax]="24" [nzPlaceHolder]="'名称'"></nz-input-number>
      </div>
      <div nz-col nzSpan="6">
        <div class="option-delete-box" (click)="handleDelete(index)">
          <button nz-button nzDanger><i nz-icon nzType="delete"></i></button>
        </div>
      </div>
    </div>
    <div nz-row>
      <div nz-col nzSpan="24">
        <button nz-button (click)="handleAddCol()">Add</button>
      </div>
    </div>
  </div>
  <div *ngIf="type === 'collapse'">
    <div nz-row class="option-change-box" *ngFor="let val of _value; let index = index">
      <div nz-col nzSpan="18">
        <input type="text" [(ngModel)]="val.label" nz-input placeholder="Name">
      </div>
      <div nz-col nzSpan="6">
        <div class="option-delete-box" (click)="handleDelete(index)">
          <button nz-button nzDanger><i nz-icon nzType="delete"></i></button>
        </div>
      </div>
    </div>
    <div nz-col nzSpan="24">
      <button nz-button (click)="handleAdd()">Add</button>
    </div>
  </div>
</div>
